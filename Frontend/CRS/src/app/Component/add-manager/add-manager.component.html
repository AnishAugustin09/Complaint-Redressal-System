<div class="container col-md-6 mt-3">
    <h2>REGISTER</h2><hr>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" name="customerName" id="customerName" placeholder="Enter Name" class="form-control" [(ngModel)]="manager.managername">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter email" class="form-control" [(ngModel)]="manager.managermail">
    </div>
    <div class="form-group">
        <label for="Role">Role</label>
        <input type="text" name="Role" id="Role" placeholder="Enter Role" class="form-control" [(ngModel)]="manager.role"></div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" [(ngModel)]="manager.password">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" name="City" id="City" placeholder="Enter City" class="form-control" [(ngModel)]="manager.city"></div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" name="district" id="district" placeholder="Enter district" class="form-control" [(ngModel)]="manager.district"></div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Enter state" class="form-control" [(ngModel)]="manager.state"></div>
                <div class="form-group">
                    <label for="pincode">pincode</label>
                    <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" class="form-control" [(ngModel)]="manager.pincode"></div>
     
     
    <br>
   
    <button class="btn btn-primary" >SUBMIT</button>

</form>
</div>
