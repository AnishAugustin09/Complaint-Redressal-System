<div class="container col-md-6 mt-3">
    <button class="btn " (click)="mainMenu()">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h2>REGISTER</h2><hr>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" name="customerName" id="customerName" placeholder="Enter Name" class="form-control" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter email" class="form-control" [(ngModel)]="user.useremail">
    </div>
    <div class="form-group">
        <label for="Role">Role</label>
        <input type="text" name="Role" id="Role" placeholder="Enter Role" class="form-control" [(ngModel)]="user.role"></div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" name="City" id="City" placeholder="Enter City" class="form-control" [(ngModel)]="user.city"></div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" name="district" id="district" placeholder="Enter district" class="form-control" [(ngModel)]="user.district"></div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Enter state" class="form-control" [(ngModel)]="user.state"></div>
                <div class="form-group">
                    <label for="pincode">pincode</label>
                    <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" class="form-control" [(ngModel)]="user.pincode"></div>
     
     
    <br>
   
    <button class="btn btn-primary" >SUBMIT</button>

</form>
</div>
